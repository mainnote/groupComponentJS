<div class="inputList">
    <label><%= inputList_lable %></label>
    <input name="<%= inputList_name %>" type="hidden" value="<%= inputList_value %>" />
    <select class="c-select">
        <option selected><%= inputList_header %></option>
        <% _.each(inputList_options, function(option){ %>
            <option value="<%= option.key %>"><%= option.value %></option> 
        <% }); %>
    </select>
    <button class="btn btn-info btn-sm additem"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add</button>
    <div class="list_items"></div>
</div>
